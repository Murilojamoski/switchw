<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VERIFICAR NÚMERO PAR OU ÍMPAR
    Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    //ENTRADA
    const numero = Number(prompt("insira um numero"))
    
    //PROCESSAMENTO
    const conta =  numero % 2 
    switch (conta){
        case 0:
            document.write("par")
            break
        case 1: 
            document.write("impar")
            break
    }
    
    //SAÍDA

</script>
