<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    // ENTRADA
    const caracter = prompt("insira um caractere");

    
    // PROCESSAMENTO
    const resultado = caracter === "a" || caracter === "e" || caracter === "i" || caracter === "o" || caracter === "u";
    switch(resultado){
        case true:
            document.write("é vogal")
            break
        default:
            document.write("nao é vogal")
            break
    }
    
    // SAÍDA

</script>
