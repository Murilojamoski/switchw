<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: CÁLCULO ENTRE DOIS NÚMEROS
    Faça um script que leia 2 números e em seguida pergunte ao usuário qual operação ele deseja realizar. O resultado da operação deve ser acompanhado de uma frase que diga se o número é:
    - par ou ímpar;
    - positivo ou negativo;
    - inteiro ou decimal.
    */

    //ENTRADA
    const num1 = Number(prompt("numero 1"))
    const num2 = Number(prompt("numro 2"))
    const operacao = prompt("Qual operação quer realizar? (+, -, *, /)")


    //PROCESSAMENTO
    const conta = () => {switch(operacao){
        case "+":
            return num1 + num2
        case "-":
            return num1 - num2
        case "*":
            return num1 * num2 
        case "/":
            return num1 / num2  
    }}
    document.write(`resultado é ${conta()}`)
    const par = conta() % 2 
    switch (par){
        case 0:
            document.write(",  é par")
            break
        default:
            document.write(",  é impar")
            break
    } 
    const resutaldo = conta()
    const int = Number.isInteger(resutaldo)
    switch (int){
        case true: 
            document.write(", é inteiro")
            break
        default:
            document.write(", é decimal")
            break
    }
    const maiorque = conta() > 0
    switch(conta()){
        case true:  
        document.write(", é negativo")
        break
        default: 
        document.write(",  é positivo")
        break
    }

    //SAÍDA
    

</script>
